apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.com.yc.ycandroidtool"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.squareup.okhttp3:okhttp:4.7.2'
    implementation project(path: ':CrashToolLib')
    implementation project(path: ':NetWorkLib')
//    implementation 'cn.com.yc:ToolLib:1.2.3'
//    implementation 'cn.com.yc:NetLib:1.0.1'
    implementation project(path: ':MemoryLib')
    implementation project(path: ':LongevityLib')
//    implementation project(path: ':AnotherMonitor')
}
